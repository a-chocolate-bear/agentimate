<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentimate â€“ The Agent Who Animates Your Ideas</title>
  <link href="../examples/assets/css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .navbar {
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem 0 3rem;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #FF4B4B, #61C3FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      font-size: 1rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .nav-links a:hover {
      opacity: 1;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      text-align: center;
      z-index: 1;
    }
    .hero-title {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      margin-top: 5rem;
      letter-spacing: -1px;
    }
    .hero-subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      color: #bdbdbd;
    }
    .cta-btn {
      background: linear-gradient(90deg, #FF4B4B, #61C3FF);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 3rem;
      box-shadow: 0 2px 16px 0 rgba(255,75,75,0.12);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .cta-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 32px 0 rgba(97,195,255,0.18);
    }
    .animated-card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0 auto;
      margin-bottom: 2rem;
      width: 640px;
      max-width: 95vw;
      background: none;
      border-radius: 1.5rem;
      box-shadow: none;
      padding: 2.5rem 0 2rem 0;
      position: relative;
    }
    .backdrop-container {
      background: rgba(18, 20, 28, 0.82);
      box-shadow: 0 8px 64px 0 rgba(0,0,0,0.32), 0 1.5px 8px 0 rgba(97,195,255,0.04);
      border-radius: 1.8rem;
      padding: 2.2rem 2.2rem 2.2rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.6rem;
      /* Remove max-width and width so it grows with the card */
      margin: 0 auto;
      backdrop-filter: blur(8px);
      position: relative;
    }
    .animated-input {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      background: rgba(24, 26, 36, 0.92);
      border-radius: 1.2rem;
      padding: 0.7rem 1.3rem;
      font-size: 1.08rem;
      color: #fff;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'monospace';
      text-align: left;
      box-shadow: none;
      border: none;
      outline: none;
      letter-spacing: 0.1px;
      position: relative;
      z-index: 2;
      overflow-x: auto;
      white-space: pre;
      font-weight: 500;
      opacity: 0.98;
    }
    .card-cta-btn {
      display: block;
      margin-top: 0.7rem;
      padding: 0.55rem 1.3rem;
      font-size: 0.98rem;
      font-weight: 600;
      color: #fff;
      background: rgba(24, 26, 36, 0.32);
      border: 1.5px solid rgba(255,255,255,0.13);
      border-radius: 1.5rem;
      box-shadow: none;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      position: relative;
      z-index: 2;
      font-family: 'Inter', 'JetBrains Mono', 'Fira Mono', 'Menlo', 'monospace';
    }
    .card-cta-btn:hover {
      background: rgba(30,60,114,0.22);
      box-shadow: 0 8px 48px 0 rgba(30,60,114,0.12);
      transform: translateY(-2px) scale(1.04);
    }
    .floating-card {
      width: 320px;
      height: 180px;
      max-width: 90vw;
      background: rgba(255,75,75,0.7); /* match dot color, translucent */
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.32), 0 1.5px 8px 0 rgba(97,195,255,0.04);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      /* Remove or reduce padding so backdrop controls spacing */
      padding: 0;
      position: relative;
      transition: box-shadow 0.3s, transform 0.3s, background 0.3s, width 0.6s, height 0.6s;
      cursor: pointer;
      overflow: hidden;
      border: 1.5px solid rgba(255,255,255,0.04);
      z-index: 1;
      will-change: transform, box-shadow, width, height;
      font-family: 'Inter', 'JetBrains Mono', 'Fira Mono', 'Menlo', 'monospace';
      font-size: 1.02rem;
      letter-spacing: 0.01em;
      line-height: 1.45;
    }
    .floating-card.horizontal, .floating-card.glow {
      flex-direction: column !important;
      align-items: flex-start !important;
      width: 320px !important;
      height: 180px !important;
      background: linear-gradient(120deg, #181a24 0%, #23242b 100%) !important;
      padding: 1.5rem 1.5rem 1.2rem 1.5rem !important;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.32), 0 1.5px 8px 0 rgba(97,195,255,0.04) !important;
      filter: none !important;
      mix-blend-mode: normal !important;
    }
    .component-status { display: none !important; }
    .component-title {
      font-size: 1.12rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      letter-spacing: 0.01em;
      color: #fff;
      opacity: 0.98;
      text-shadow: none;
      font-family: 'Inter', 'JetBrains Mono', 'Fira Mono', 'Menlo', 'monospace';
    }
    .component-line {
      height: 7px;
      border-radius: 6px;
      background: linear-gradient(90deg, #fff 60%, #61C3FF 100%);
      opacity: 0.13;
      margin-bottom: 0.5rem;
      width: 80%;
      transition: width 0.5s;
    }
    .component-line.short {
      width: 55%;
    }
    .component-line.tiny {
      width: 35%;
      margin-bottom: 0.8rem;
    }
    .floating {
      animation: floatCard 3.2s ease-in-out infinite alternate;
    }
    @keyframes floatCard {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-18px) scale(1.01); }
    }
    .vertical {
      width: 220px !important;
      height: 420px !important;
      transition: width 0.6s, height 0.6s;
    }
    /* Assembling component styles */
    .assembling-demo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      background: linear-gradient(120deg, #181a24 0%, #23242b 100%);
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.32);
      padding: 2rem 1.5rem;
      width: 340px;
      max-width: 95vw;
    }
    .assembling-demo-title {
      background: linear-gradient(90deg, #FF4B4B, #61C3FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .assembling-animations {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 12rem;
      height: 12rem;
    }
    .assembling-animations .shape {
      position: absolute;
      overflow: visible;
      width: 6rem;
      height: 6rem;
      stroke: #61C3FF;
      fill: transparent;
    }
    .assembling-animations .small.shape {
      width: 1.2rem;
      height: 1.2rem;
      stroke: #FF4B4B;
      stroke-width: 2px;
      fill: #FF4B4B;
    }
    .grid-stagger {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      place-items: center;
      z-index: 2;
      pointer-events: none;
    }
    .grid-dot {
      background: #FF4B4B;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      margin: 4px;
      transition: background 0.3s;
      box-shadow: 0 2px 8px 0 rgba(255,75,75,0.12);
    }
    .website-component-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 1200px;
      height: 220px;
      background: rgba(60, 10, 30, 0.7);
      border-radius: 18px;
      border: 3px solid #ff3ec9;
      box-shadow: 0 0 16px 2px #ff3ec9, 0 8px 32px 0 rgba(255,62,201,0.10);
      padding: 2.2rem 2.2rem 2.2rem 2.2rem;
      z-index: 3;
      opacity: 1;
    }
    .website-component-card .card-bar {
      background: rgba(255,62,201,0.13);
      border-radius: 8px;
      height: 24px;
      margin-bottom: 24px;
      width: 80%;
      transition: width 0.5s;
    }
    .website-component-card .bar1 {
      width: 40%;
      margin-bottom: 28px;
    }
    .website-component-card .bar2 {
      width: 95%;
    }
    .website-component-card .bar3 {
      width: 95%;
    }
    .website-component-card .bar4 {
      width: 95%;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">agentimate<span style="color:#61C3FF; font-weight: 400; font-size: 1.1rem;">.com</span></div>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#pricing">Pricing</a>
      <a href="#about">About</a>
    </div>
  </nav>
  <main class="hero">
    <h1 class="hero-title">Idea to design in seconds.</h1>
    <div class="hero-subtitle">Agentimate is your AI agent who animates.</div>
    <button class="cta-btn">Start Designing</button>
    <div class="animated-card-container">
      <div class="backdrop-container">
        <div class="animated-input" id="animated-input"></div>
        <div class="floating-card floating" id="floating-card" tabindex="0" aria-label="Project card: My Life's Work">
          <div class="component-title">My Life's Work</div>
          <div class="component-line"></div>
          <div class="component-line short"></div>
          <div class="component-line tiny"></div>
          <button class="card-cta-btn" id="card-cta-btn" style="display:none;" aria-label="View Project">View Project -&gt;</button>
          <div class="component-status"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Assembling Demo Component (moved outside main.hero) -->
  <div class="assembling-demo-container">
    <div class="assembling-demo-title">Component Assembly Demo</div>
    <div class="assembling-animations">
      <div class="grid-stagger"></div>
      <div class="website-component-card" style="display:none;">
        <div class="card-bar bar1"></div>
        <div class="card-bar bar2"></div>
        <div class="card-bar bar3"></div>
        <div class="card-bar bar4"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
